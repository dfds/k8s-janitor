apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
  labels:
    {{- with .Values.global.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end}}
    app: {{ include "k8sjanitor.fullname" . }}
    component: k8s-janitor
    scrape-service-metrics: "true"
  name: {{ include "k8sjanitor.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: external
    port: 80
    targetPort: web
  - name: metrics
    port: 8080
    targetPort: 8080
  selector:
    app: {{ include "k8sjanitor.fullname" . }}
  type: ClusterIP
